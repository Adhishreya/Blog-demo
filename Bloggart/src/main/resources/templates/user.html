<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloggart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body class="bg-secondary">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">BG</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/loginSuccess}">Home</a></li>
				</ul>
				<div class="d-flex justify-content-between">
					<a class="btn btn-success me-2" th:href="@{/loginSuccess}"><i
						class="bi bi-arrow-left"></i></a> <a class="btn btn-success me-2"
						th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container  mt-2 h-100">
		<!-- 		<ul th:if="${userE == null||userE.empty}"></ul> -->
		<ul th:if="${userE}" class="list-group bg-secondary"
			th:object="${userE}">
			<li class="list-group-item bg-secondary" th:text="${userE.username}"></li>
			<li class="list-group-item bg-secondary" th:text="${userE.email}"></li>
			<li class="list-group-item bg-secondary"><i
				class="bi bi-calendar-date mx-2"></i><span
				th:text="${userE.joinedOn}"></span></li>
			<li class="list-group-item bg-secondary">
				<form class="w-80 d-flex" th:action="@{/twitter/save}" method="post">
					<label for="exampleFormControlInput1" th:object="${twitter}">
						<i class="bi bi-twitter mx-2"></i>
					</label> <input type="text" class="form-control w-50"
						id="exampleFormControlInput1" placeholder="twitter124"
						th:field="*{twitterId}" th:value="${userE.twitterId}?:''	">
					<button class="btn btn-primary mx-2" type="submit">Save</button>
				</form>
			</li>

			<li class="list-group-item bg-secondary">
				<form class="w-80 d-flex" th:action="@{/instagram/save}"
					method="post" th:object="${instagram}">
					<label for="exampleFormControlInput1"> <i
						class="bi bi-instagram mx-2"></i></label> <input type="text"
						class="form-control w-50" id="exampleFormControlInput1"
						th:field="*{instagramID}" placeholder="insta12"
						th:value="${userE.instagramId}?:''	">
					<button class="btn btn-primary mx-2" type="submit">Save</button>
				</form>
			</li>
		</ul>
	</div>

	<button class="btn btn-danger">Delete Account</button>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
