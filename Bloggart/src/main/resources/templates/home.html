<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloggart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
body, html {
	width: 100%;
	height: 100;
	margin: 0;
}

body {
	background: rgb(2, 0, 36);
	background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%,
		rgba(9, 9, 121, 1) 23%, rgba(0, 212, 255, 1) 100%);
}

a {
	text-decoration: none;
	color: #0f172a;
}
</style>
</head>
<body class="bg-secondary">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">BG</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}">Home</a></li>
				</ul>
				<div class="d-flex justify-content-between">
					<a class="btn btn-success me-2" th:href="@{/login}">Login</a> <a
						class="btn btn-success" th:href="@{/user/register}">Register</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container  mt-2 h-100  ">
		<div class="jumbotron border border-primary h-100  mh-100 pt-7"
			src="-">
			<a th:href="@{/edit}"
				class="text-center fs-1 fw-bold text-primary displa-6">+</a>
		</div>
	</div>




	<div class="container">
		<ul class="list-group">
			<li list-group-item th:if="${postList.empty}">
				<ul>No posts available
				</ul>
			</li>
			<li class="list-group-item mt-3" th:each="postUnit : ${postList}">
				<div class="d-flext">
					<div th:each="userEntity : ${postUnit.user}">
						<small th:text="${userEntity.username}"></small>
						<div class="fw-bold" th:text="${postUnit.postHeader}"></div>
						<div th:text="${postUnit.postBody}"></div>
						~<small th:text="${postUnit.postedAtAt}"></small>
						<div class="d-flex w-100">
							<i class="bi bi-heart mx-2"></i>
							<div th:text=${postUnit.likes}></div>
							<a th:href="@{/comment(id=${postUnit.id})}"> <i
								class="bi bi-reply-fill"></i></a>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
