<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloggart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">BG</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/home}">Home</a></li>
					</ul>
					<div class="d-flex justify-content-between">
						<a class="btn btn-success me-2" th:href="@{/user/login}">Login</a>
						<a class="btn btn-success" th:href="@{/user/register}">Register</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<form action="#" method="post" th:action="@{user/login/save}"
				th:object="${user}">
				<label for="userameControl"> Username </label> <input
					id="userameControl" th:field="*{username}" type="text" required
					class="form-control">
				<p th:each="error:${#fields.errors('username')}" th:text="${error}"></p>
				<label for="emailControl"> Email </label> <input id="emailControl"
					th:field="*{email}" type="email" required class="form-control">
				<p th:each="error:${#fields.errors('email')}" th:text="${error}"></p>
				<label for="passwordControl"> Password </label> <input
					id="passwordControl" th:field="*{password}" type="password"
					required class="form-control">
				<p th:each="error:${#fields.errors('password')}" th:text="${error}"></p>

				<button type="submit" class="btn btn-success mt-3">Login</button>

			</form>
			<p>
				New user? <a th:href="@{/user/register}">Register</a>
			</p>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
	</html>
